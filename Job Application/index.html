<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Job Application
                <span class="small">(Web)</span>
            </h1>

            <form action="">
                <div class="form-container">
                    
                <div class="form-control">
                    <label for="first_name">Enter First Name</label>
                    <input type="text" id="first_name" placeholder="Enter First Name">
                </div>



                <div class="form-control">
                    <label for="second_name">Enter Last Name</label>
                    <input type="text" id="second_name" placeholder="Enter Last Name">
                </div>




                <div class="form-control">
                    <label for="email">Enter Email...</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>


                <div class="form-control">
                    <label for="job_role">Job role..</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job role</option>
                        <option value="frontend">Fronted Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                        <option value="androide">Android Applicatiob</option>
                    </select>
                </div>

                <div class="form-control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="40" rows="4" placeholder="Enter Address"></textarea>
                </div>


                <div class="form-control">
                    <label for="email">City</label>
                    <input type="text" id="city" placeholder="Enter City">
                </div>



                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="Enter pincode">
                </div>


                <div class="form-control">
                    <label for="date">Date</label>
                    <input value="2024/01/20" type="date" id="date">
                </div>


                <div class="form-control">
                    <label for="upload">Upload Your Resume</label>
                    <input type="file" id="upload" placeholder="Upload your resume">
                </div>
                <div class="buuton">
                    <button type="submit">Apply Now</button>
                </div>
        </div>
    </div>
        </form>
        </div>
    </div>
    
</body>

</html>
